<!DOCTYPE html>
<html lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1, shrink-to-fit=no">
    <title>Главная</title>
</head>
<body>
<!-- BODY -->
<div class="main-wrapper">
    <!-- HEADER -->
    <header class="header">
        <div class="container">
            <h1>Header Title</h1>
        </div>
    </header>
    <!-- HEADER END -->

    <!-- CONTENT -->
    <main class="content">
        <section class="section">
            <div class="container">
                <div class="registration">
                    <div class="registration__offer">
                        <p class="registration__offer-text">Congrats!</p>
                        <p class="registration__offer-text">You won Welcome Bonus</p>
                        <p class="registration__offer-title">1500 <span>$ +</span> 150 <span>fs</span></p>
                    </div>

                    <form method="post" action="" class="registration__form">
                        <p class="registration__title">Registration</p>

                        <div class="form-row">
                            <div class="col-sm-6">
                                <label class="form-group">
                                    <input type="text" class="form-control" placeholder="First name">
                                </label>
                            </div>
                            <div class="col-sm-6">
                                <label class="form-group">
                                    <input type="text" class="form-control" placeholder="Last name">
                                </label>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col-12">
                                <label class="form-group">
                                    <input type="email" class="form-control" placeholder="Email">
                                </label>
                            </div>
                        </div>

                        <p class="registration__form-separate">or</p>

                        <div class="form-row">
                            <div class="col-12">
                                <label class="form-group">
                                    <input type="tel" class="form-control" placeholder="Phone">
                                </label>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col-sm-6">
                                <label class="form-group">
                                    <button type="button" class="form-button-pass"><svg><use xlink:href="img/spritemap.svg#sprite-pass-visible"></use></svg></button>
                                    <input type="password" class="form-control" placeholder="Password">
                                </label>
                            </div>
                            <div class="col-sm-6">
                                <button type="submit" class="btn btn-primary w-100">Register & Get Bonus</button>
                            </div>
                        </div>
                    </form>

                    <p class="registration__text">By clicking this button you confirm that you have read and agree to the <a href="#">Terms and Conditions</a> and <a href="#">Privacy
                        Policy</a> of the company and confirm that you are of legal age</p>
                </div>
            </div>
        </section>
    </main>
    <!-- CONTENT END -->
</div>
<!-- BODY END   -->
</body>
</html>
